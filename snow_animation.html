<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімація Сніжинок - Оригінальна</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: rgba(76, 175, 80, 0.7);
        }

        .content {
            text-align: center;
            z-index: 2;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        #advent-snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="advent-snow-canvas"></canvas>

    <div class="controls" x-data="snowController">
        <button 
            class="toggle-btn" 
            :class="{ 'active': isRunning }"
            @click="toggleSnow"
            x-text="isRunning ? '❄️ Зупинити сніг' : '❄️ Запустити сніг'"
        ></button>
    </div>

    <div class="content">
        <h1>❄️ Анімація Сніжинок ❄️</h1>
        <p>Оригінальний код з advent календаря</p>
    </div>

    <script>
        // Точна копія класу Snowflake з оригінального коду
        class Snowflake {
            constructor(canvas) {
                this.canvas = canvas;
                this.reset();
                const height = canvas.height || window.innerHeight;
                this.y = Math.random() * height;
            }

            reset() {
                const width = this.canvas.width || window.innerWidth;
                this.x = Math.random() * width;
                this.y = -10;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.3;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.wind = Math.random() * 0.3 - 0.15;
            }

            update() {
                this.y += this.speed;
                this.x += this.wind;
                
                if (this.y > this.canvas.height) {
                    this.reset();
                }
                
                if (this.x < 0) {
                    this.x = this.canvas.width;
                } else if (this.x > this.canvas.width) {
                    this.x = 0;
                }
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Точна копія класу SnowAnimation з оригінального коду
        class SnowAnimation {
            constructor() {
                this.canvas = null;
                this.ctx = null;
                this.animationId = null;
                this.snowflakes = [];
                this.isRunning = false;
                this.flakeCount = 80;
                this.resizeHandler = null;
            }

            init() {
                if (!this.canvas) {
                    this.canvas = document.createElement('canvas');
                    this.canvas.id = 'advent-snow-canvas';
                    this.canvas.style.position = 'fixed';
                    this.canvas.style.top = '0';
                    this.canvas.style.left = '0';
                    this.canvas.style.width = '100%';
                    this.canvas.style.height = '100%';
                    this.canvas.style.pointerEvents = 'none';
                    this.canvas.style.zIndex = '1';
                    
                    // Перевіряємо чи вже існує canvas
                    const existingCanvas = document.getElementById('advent-snow-canvas');
                    if (existingCanvas) {
                        this.canvas = existingCanvas;
                    } else {
                        document.body.appendChild(this.canvas);
                    }
                    
                    this.ctx = this.canvas.getContext('2d');
                    
                    this.resizeHandler = () => {
                        if (this.canvas) {
                            this.canvas.width = window.innerWidth;
                            this.canvas.height = window.innerHeight;
                        }
                    };
                    
                    this.resizeHandler();
                    window.addEventListener('resize', this.resizeHandler);
                    
                    for (let i = 0; i < this.flakeCount; i++) {
                        this.snowflakes.push(new Snowflake(this.canvas));
                    }
                }
            }

            start() {
                if (!this.isRunning) {
                    if (!this.canvas) {
                        this.init();
                    }
                    this.isRunning = true;
                    this.animate();
                }
            }

            stop() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                if (this.canvas && this.ctx) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            destroy() {
                this.stop();
                if (this.resizeHandler) {
                    window.removeEventListener('resize', this.resizeHandler);
                }
                if (this.canvas && this.canvas.parentNode) {
                    this.canvas.remove();
                    this.canvas = null;
                    this.ctx = null;
                }
            }

            animate() {
                if (!this.isRunning || !this.canvas || !this.ctx) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.snowflakes.forEach(flake => {
                    flake.update();
                    flake.draw(this.ctx);
                });

                this.animationId = requestAnimationFrame(() => this.animate());
            }
        }

        // Ініціалізація як в оригінальному коді
        let snowInstance = null;

        function initAdventSnow() {
            if (!snowInstance) {
                snowInstance = new SnowAnimation();
            }

            const savedState = localStorage.getItem('advent-snow-enabled');
            const shouldStart = savedState === null ? true : savedState === 'true';

            if (shouldStart) {
                snowInstance.start();
            }

            window.adventSnow = {
                start: () => {
                    snowInstance.start();
                    localStorage.setItem('advent-snow-enabled', 'true');
                },
                stop: () => {
                    snowInstance.stop();
                    localStorage.setItem('advent-snow-enabled', 'false');
                },
                toggle: () => {
                    if (snowInstance.isRunning) {
                        window.adventSnow.stop();
                        return false;
                    } else {
                        window.adventSnow.start();
                        return true;
                    }
                },
                isEnabled: () => snowInstance.isRunning
            };

            return snowInstance;
        }

        // Alpine.js component
        document.addEventListener('alpine:init', () => {
            Alpine.data('snowController', () => ({
                isRunning: false,
                
                init() {
                    initAdventSnow();
                    this.isRunning = window.adventSnow.isEnabled();
                },

                toggleSnow() {
                    this.isRunning = window.adventSnow.toggle();
                }
            }));
        });

        // Запуск при завантаженні сторінки
        window.addEventListener('DOMContentLoaded', () => {
            initAdventSnow();
        });
    </script>
</body>
</html>
